<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Asistan Oluştur - Soulbit AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8B5FBF;
            --primary-glow: #9D6BCC;
            --secondary: #FF6B8B;
            --accent: #00D4FF;
            --dark: #0F0B1D;
            --darker: #090614;
            --text: #FFFFFF;
            --text-secondary: #B8B5C9;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--darker);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        .bg-gradient { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background-image: radial-gradient(at 20% 20%, hsla(263, 54%, 25%, 0.4) 0px, transparent 50%), radial-gradient(at 80% 0%, hsla(339, 78%, 51%, 0.3) 0px, transparent 50%), radial-gradient(at 0% 100%, hsla(202, 100%, 50%, 0.3) 0px, transparent 50%), radial-gradient(at 80% 100%, hsla(263, 54%, 25%, 0.4) 0px, transparent 50%); }

        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 20px 50px; position: absolute; top: 0; left: 0; width: 100%; z-index: 100; }
        .logo { font-family: 'Orbitron', sans-serif; font-size: 1.8rem; font-weight: 700; text-decoration: none; color: var(--text); }
        .logo span { color: var(--primary); }
        .back-btn { color: var(--text-secondary); text-decoration: none; display: flex; align-items: center; gap: 8px; transition: color 0.3s ease; }
        .back-btn:hover { color: var(--text); }

        .form-container { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .form-card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 20px; padding: 40px; width: 100%; max-width: 600px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3); }
        .form-card .card-title { font-family: 'Orbitron', sans-serif; font-size: 2rem; text-align: center; margin-bottom: 30px; background: linear-gradient(45deg, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; margin-bottom: 8px; color: var(--text-secondary); font-weight: 500; }
        .form-input, .form-textarea { width: 100%; padding: 12px 15px; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); border-radius: 10px; color: var(--text); font-size: 1rem; transition: all 0.3s ease; font-family: 'Poppins', sans-serif; }
        .form-textarea { resize: vertical; min-height: 100px; }
        .form-input:focus, .form-textarea:focus { outline: none; border-color: var(--primary-glow); box-shadow: 0 0 20px rgba(139, 95, 191, 0.3); }
        
        .form-actions { display: flex; gap: 15px; justify-content: flex-end; margin-top: 30px; }
        .btn { padding: 12px 30px; border-radius: 50px; text-decoration: none; font-weight: 600; cursor: pointer; transition: all 0.3s ease; border: none; font-size: 1rem; }
        .btn-primary { background: linear-gradient(45deg, var(--primary), var(--secondary)); color: var(--text); }
        .btn-secondary { background: transparent; color: var(--text-secondary); border: 1px solid var(--glass-border); }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(139, 95, 191, 0.3); }
        .btn-secondary:hover { background: var(--glass); color: var(--text); }
        
        @media (max-width: 500px) {
            .navbar { padding: 20px 20px; }
            .form-card { padding: 30px 25px; }
            .form-actions { flex-direction: column-reverse; }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>

    <nav class="navbar">
        <a href="{{ url_for('dashboard') }}" class="logo">Soulbit<span>AI</span></a>
        <a href="{{ url_for('dashboard') }}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Kontrol Paneline Dön
        </a>
    </nav>
    
    <div class="form-container">
        <div class="form-card">
            <h1 class="card-title">Yeni AI Asistanı Oluştur</h1>
            
            <form method="POST">
                <div class="form-group">
                    <label for="name">Asistan Adı</label>
                    <input type="text" id="name" name="name" class="form-input" required 
                           placeholder="Örn: Proje Raporu Analisti">
                </div>
                
                <div class="form-group">
                    <label for="description">Açıklama (İsteğe bağlı)</label>
                    <textarea id="description" name="description" class="form-textarea" 
                              placeholder="Asistanınızın amacını ve özelliklerini açıklayın (örn: Aylık proje ilerleme raporlarını özetler ve analiz eder.)"></textarea>
                </div>
                
                <div class="form-actions">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">İptal</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-robot"></i> Asistanı Oluştur
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
